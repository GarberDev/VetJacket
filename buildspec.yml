version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - cd vetjacket # Change to the directory containing composer.json
      - composer install --no-interaction --prefer-dist
      - npm install --prefix vetjacket-app
  build:
    commands:
      - echo Build started on `date`
      - echo Building Laravel...
      - cd vetjacket
      - docker build -t vetjacket-laravel .
      - echo Building React...
      - cd ../vetjacket-app
      - docker build -t vetjacket-react .
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"
